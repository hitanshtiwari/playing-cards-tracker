<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cards-frame">
            <h2>Cards still in play</h2>
            <div id="cards-grid"></div>
        </div>

        <div class="ownership-frame">
            <h2>Suit ownership</h2>
            <div id="ownership-grid"></div>
        </div>

        <div class="controls">
            <button id="undo">UNDO</button>
            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
